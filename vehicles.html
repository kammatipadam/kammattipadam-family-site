<!DOCTYPE html>
<html>
<head>
<title>Kammatipadam Family Vehicles</title>
<link rel="stylesheet" href="style.css">

<style>
body{
background:#0f172a;
color:white;
text-align:center;
font-family:Arial;
}

#vehicles{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
margin-top:40px;
}

.card{
background:#1e293b;
width:260px;
padding:20px;
border-radius:12px;
box-shadow:0 0 15px rgba(0,0,0,0.4);
}

.card img{
width:100%;
border-radius:10px;
margin-bottom:10px;
}
</style>
</head>

<body>

<header>
<h1>Kammatipadam Family Vehicles</h1>
</header>

<section id="vehicles"></section>

<script>
fetch('vehicles.json')
.then(res => res.json())
.then(data => {
const container = document.getElementById('vehicles');

data.forEach(v => {
container.innerHTML += `
<div class="card">
<img src="${v.photo}">
<h3>${v.vehicle}</h3>
<p>Vehicle No: ${v.number}</p>
</div>
`;
});
});
</script>

</body>
</html>
