<section id="members"></section>

<script>
fetch('members.json')
.then(res => res.json())
.then(data => {
const container = document.getElementById('members');

data.forEach(member => {
container.innerHTML += `
<div class="card">
<img src="${member.photo}">
<h3>${member.name}</h3>
<p>${member.role}</p>
<p>${member.ingame}</p>
<p>${member.number}</p>
</div>
`;
});
});
</script>
