<style>
#members{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
}

.card{
background:#1e293b;
width:260px;
padding:20px;
border-radius:12px;
text-align:center;
color:white;
box-shadow:0 0 15px rgba(0,0,0,0.4);
}

.card img{
width:100%;
border-radius:10px;
margin-bottom:10px;
}
</style>

<section id="members"></section>

<script>
fetch('members.json')
.then(res => res.json())
.then(data => {
const container = document.getElementById('members');
container.innerHTML = "";

data.forEach(member => {
container.innerHTML += `
<div class="card">
<img src="${member.photo}">
<h3>${member.name}</h3>
<p><strong>${member.role}</strong></p>
<p>IGN: ${member.ingame}</p>
<p>ID: ${member.number}</p>
</div>
`;
});
});
</script>
