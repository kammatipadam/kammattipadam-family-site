<!DOCTYPE html>
<html>
<head>
<title>Kammatipadam Family Members</title>
<link rel="stylesheet" href="style.css">

<style>
body{
background:#0f172a;
color:white;
margin:0;
font-family:Arial;
}

#members{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
margin-top:40px;
}

.card{
background:#1e293b;
width:260px;
padding:20px;
border-radius:12px;
box-shadow:0 0 15px rgba(0,0,0,0.4);
}

.card img{
width:100%;
border-radius:10px;
margin-bottom:10px;
}
</style>

</head>

<body>

<header>
<h1>Kammatipadam Family Members</h1>
</header>

<section id="members"></section>

<script>
fetch('members.json')
.then(res => res.json())
.then(data => {
const container = document.getElementById('members');
container.innerHTML = "";

data.forEach(member => {
container.innerHTML += `
<div class="card">
<img src="${member.photo}">
<h3>${member.name}</h3>
<p><strong>${member.role}</strong></p>
<p>IGN: ${member.ingame}</p>
<p>ID: ${member.number}</p>
</div>
`;
});
});
</script>

</body>
</html>
